<mat-toolbar color="primary">
  <span>Text Processor</span>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-title>Enter Text</mat-card-title>

    <mat-card-content>
      <form [formGroup]="processingForm" (ngSubmit)="startProcessing()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Input Text</mat-label>
          <input matInput formControlName="inputText" placeholder="Type your text here..." />
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="isProcessing || processingForm.invalid">
            Process
          </button>
          <button mat-raised-button color="warn" type="button" (click)="cancelProcessing()" [disabled]="!isProcessing">
            Cancel
          </button>
        </div>
      </form>
    </mat-card-content>

    <!-- Progress bar -->
    <mat-card-actions *ngIf="isProcessing">
      <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
    </mat-card-actions>

    <mat-card-actions>
      <h3>Output:</h3>
      <div class="output-box">
        <pre>{{ output }}</pre>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
