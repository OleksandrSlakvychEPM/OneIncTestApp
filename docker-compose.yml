version: '3.8'

services:
  api:
    build:
      context: ./OneIncTestApp.API
      dockerfile: Dockerfile
    container_name: api-container
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_URLS=http://+:5000
    networks:
      - app-network

  ui:
    build:
      context: ./OneIncTestApp.Web
      dockerfile: Dockerfile
    container_name: ui-container
    ports:
      - "4200:80"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx-container
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./OneIncTestApp.Web/dist/one-inc-test-app:/usr/share/nginx/html:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    ports:
      - "8080:80"
    depends_on:
      - api
      - ui
    networks:
      - app-network

networks:
  app-network:
    driver: bridge